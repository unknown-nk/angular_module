<div class="my-4">
  <div class="flex justify-end">
    <button
      type="button"
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      批量刪除
    </button>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="p-4">
            <div class="flex items-center">
              <input
                id="checkbox-all-search"
                type="checkbox"
                (click)="allCheck()"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="checkbox-all-search" class="sr-only">checkbox</label>
            </div>
          </th>
          <ng-container *ngFor="let item of tableHeader">
            <th scope="col" class="px-6 py-3">{{ item }}</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let list of tableData">
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <ng-container *ngIf="!list.edit">
              <td class="w-4 p-4">
                <div class="flex items-center">
                  <input
                    id="checkbox-table-search-1"
                    type="checkbox"
                    [checked]="list.isCheck"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label for="checkbox-table-search-1" class="sr-only"
                    >checkbox</label
                  >
                </div>
              </td>
              <th
                scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                {{ list.productName }}
              </th>
              <td class="px-6 py-4">{{ list.color }}</td>
              <td class="px-6 py-4">{{ list.category }}</td>
              <td class="px-6 py-4">{{ list.accesories }}</td>
              <td class="px-6 py-4">{{ list.available }}</td>
              <td class="px-6 py-4">{{ list.price }}</td>
              <td class="px-6 py-4">{{ list.weight }}</td>
              <td class="flex items-center px-6 py-4 space-x-3">
                <a
                  href="#"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  (click)="edit(list)"
                  >Edit</a
                >
                <a
                  href="#"
                  class="font-medium text-red-600 dark:text-red-500 hover:underline"
                  >Remove</a
                >
              </td>
            </ng-container>
            <ng-container *ngIf="list.edit">
              <td></td>
              <td>
                <div>
                  <input
                    type="text"
                    class="bg-gray-50 border border-gray-300 w-full text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    [placeholder]="list.productName"
                    required
                  />
                </div>
              </td>
              <td>
                <div>
                  <input
                    type="text"
                    class="bg-gray-50 w-20 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    [placeholder]="list.color"
                    required
                  />
                </div>
              </td>
              <td>
                <div>
                  <input
                    type="text"
                    class="bg-gray-50 w-28 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    [placeholder]="list.category"
                    required
                  />
                </div>
              </td>
              <td>
                <div>
                  <input
                    type="text"
                    class="bg-gray-50 w-20 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    [placeholder]="list.accesories"
                    required
                  />
                </div>
              </td>
              <td>
                <div>
                  <input
                    type="text"
                    class="bg-gray-50 w-20 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    [placeholder]="list.available"
                    required
                  />
                </div>
              </td>
              <td>
                <div>
                  <input
                    type="text"
                    class="bg-gray-50 w-20 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    [placeholder]="list.price"
                    required
                  />
                </div>
              </td>
              <td>
                <div>
                  <input
                    type="text"
                    class="bg-gray-50 w-20 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    [placeholder]="list.weight"
                    required
                  />
                </div>
              </td>
              <td class="flex items-center px-6 py-4 space-x-3">
                <a
                  href="#"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  (click)="edit(list)"
                  >Save</a
                >
                <a
                  href="#"
                  class="font-medium text-red-600 dark:text-red-500 hover:underline"
                  >Remove</a
                >
              </td>
            </ng-container>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<p>share works!</p>
<div class="flex flex-col items-center">
  <div #shareArea class="share">
    <h1>我是要分享的區塊</h1>
    <p>排行榜</p>
    <p>第一名:OOO</p>
    <p>第二名:XXX</p>
    <p>第三名:VVV</p>
    <br />
    <input type="text" />
    <br />
  </div>
  <div class="share_icon flex justify-around">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="shareButton()"
    >
      立即分享
    </button>

    <span style="color: red">{{ afterText }}</span>
  </div>
</div>

<div>
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="changeImg()"
  >
    截圖
  </button>
  <h1>查看截圖</h1>
  <img src="{{ shareImage }}" />
</div>
